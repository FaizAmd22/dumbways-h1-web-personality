<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Animate -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- My style -->
    <link rel="stylesheet" href="styles/index.module.css">
    <link rel="stylesheet" href="styles/testimonial.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/brandred.png" alt="Dumbways">
                </a>
            </div>
            <div class="navlink">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="project.html">My Projects</a>
                    </li>
                    <li>
                        <a href="testimonial.html">Testimonial</a>
                    </li>
                </ul>
            </div>
            <div class="contact">
                <a href="contact.html">Contact Me</a>
            </div>
            <i class="fa-solid fa-bars animate__animated" id="hamburger" onclick="openHamburger()"></i>
        </div>
    </nav>
    <div class="hamburgerContainer animate__animated animate__fadeIn">
        <a href="index.html">Home</a>
        <a href="project.html">My Projects</a>
        <a href="contact.html">Contact Me</a>
        <a href="testimonial.html" class="active">Testimonial</a>
    </div>

    <div class="containerCard">
        <h1>My Testimonials</h1>
        <div class="ratingContainer">
            <h2>Rating By Star</h2>
            <div class="ratings">
                <button class="ratingButton" onclick="showTestimonials()">
                    All
                </button>
                <button class="ratingButton" onclick="filterByRating(1);">
                    1 <i class="fa-solid fa-star"></i>
                </button>
                <button class="ratingButton" onclick="filterByRating(2);">
                    2 <i class="fa-solid fa-star"></i>
                </button>
                <button class="ratingButton" onclick="filterByRating(3);">
                    3 <i class="fa-solid fa-star"></i>
                </button>
                <button class="ratingButton" onclick="filterByRating(4);">
                    4 <i class="fa-solid fa-star"></i>
                </button>
                <button class="ratingButton" onclick="filterByRating(5);">
                    5 <i class="fa-solid fa-star"></i>
                </button>
            </div>
        </div>
        <div id="testimonials" class="testimonials">
            <!-- Isi card testimonial -->
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/testimonial.js"></script>
</body>
</html>
