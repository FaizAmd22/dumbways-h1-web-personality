<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Projects</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Animate -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- My style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,400;9..40,800;9..40,1000&display=swap');
        
        * {
            font-family: 'DM Sans', sans-serif;
        }
        body {
            background-color: #E3E7EB;
        }
        .active {
            font-weight: bold;
        }
        form {
            width: 60%;
        }
        .card img {
            height: 250px;
        }

        @media only screen and (max-width: 960px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid gap-3 mx-0 mx-md-5" id="container">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/brandred.png" alt="Dumbways" style="width: 80px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="project.html">Add Project</a>
              </li>
            </ul>
            <a href="contact.html" type="button" class="btn btn-dark px-4 my-3 my-md-0" href="contact.html">Contact Me</a>
          </div>
        </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center" style="height: 90vh;">
        <h1 class="text-center fw-bold text-uppercase mb-5">Add my project</h1>
        <form class="row mx-auto g-3 needs-validation" novalidate>
            <!-- Project Name -->
            <div class="col-12">
                <label for="inputName" class="form-label fw-bold">Project Name</label>
                <input type="text" class="form-control shadow-sm" id="inputName" required>
            </div>

            <!-- Start Date -->
            <div class="col-6">
                <label for="inputStartDate" class="form-label fw-bold">Start Date</label>
                <input type="email" class="form-control shadow-sm" id="inputStartDate" required>
            </div>

            <!-- End Date -->
            <div class="col-6">
                <label for="inputEndDate" class="form-label fw-bold">End Date</label>
                <input type="email" class="form-control shadow-sm" id="inputEndDate" required>
            </div>

            <!-- Description -->
            <div class="col-12">
                <label for="inputDesc" class="form-label fw-bold">Description</label>
                <textarea class="form-control shadow-sm" id="inputDesc" rows="4"></textarea>
            </div>

            <!-- Technologies -->
            <div class="col-12">
                <label for="inputMessage" class="form-label fw-bold">Technologies</label>
                <div class="row mb-2">
                    <div class="col-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="nodeJs">
                            <label class="form-check-label" for="nodeJs">
                              Node Js
                            </label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="nextJs">
                            <label class="form-check-label" for="nextJs">
                              Next Js
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reactJs">
                            <label class="form-check-label" for="reactJs">
                              React Js
                            </label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="typeScript">
                            <label class="form-check-label" for="typeScript">
                              TypeScript
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Image -->
            <div class="col-12">
                <label for="upload" class="form-label fw-bold">Upload Image</label>
                <input type="file" class="form-control shadow-sm" id="upload" required accept=".jpg, .png, .jpeg">
            </div>

            <!-- Button -->
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-dark rounded-5 px-4 fw-bold mt-3" type="submit" onclick="submitProject(event)">Submit</button>
            </div>
        </form>
    </div>


    <div class="bg-white pb-4">
        <h1 class="text-center py-5 fw-bold text-uppercase">My Project</h1>
        <div class="mx-auto" style="width: 90%;">
            <div class="row projects" id="projects">
                <!-- Isi card -->
            </div>
        </div>
    </div>


    <script src="js/project.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
